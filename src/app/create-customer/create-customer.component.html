<!-- STEP 1: Personal Details -->
<!-- <h4 class="text-primary fw-bold">Create Customer</h4> -->
<h2 class="fw-bold mb-4">Add New Customer</h2>
<div *ngIf="step === 1" [formGroup]="personal" class="card p-4 mb-4 shadow-sm">
    <h4 class="text-primary fw-bold">Personal Information</h4>
    <div class="row mt-3">
      <div class="col-md-6 mb-3" *ngFor="let field of fields">
        <label class="form-label">{{ field.label }}</label>
        <input
          [type]="field.type"
          class="form-control"
          [formControlName]="field.key"
          [placeholder]="'Enter ' + field.label.toLowerCase()"
        />
        <div
          *ngIf="personal.get(field.key)?.touched && personal.get(field.key)?.invalid"
          class="text-danger small"
        >
          Invalid {{ field.label.toLowerCase() }}
        </div>
      </div>
    </div>
  
    <!-- Create Customer Button -->
    <div class="text-end mt-4">
      <button class="btn btn-primary" (click)="createCustomer()" [disabled]="personal.invalid">
        Create Customer
      </button>
    </div>
  </div>
